apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: "0.7.2"
    chart: immich
    helm:
      values: |
        immich:
          image:
            repository: ghcr.io/immich-app/immich-server
            tag: "v1.134.0"

          # Set replica count to 1 for Immich server
          server:
            replicaCount: 1

          # Environment variables for external PostgreSQL and Redis
          server:
            env:
              REDIS_HOSTNAME: 
                value: "immich-redis-master"
              DB_HOSTNAME:
                value: "immich-postgresql"
              DB_DATABASE_NAME:
                value: "immich"
              DB_USERNAME:
                value: "immich"
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: "immich-postgresql-temp"
                    key: "password"
              DB_VECTOR_EXTENSION:
                value: "pgvector"
          # Disable built-in services
          postgresql:
            enabled: false  # Use external PostgreSQL

          redis:
            enabled: false  # Use external Redis

          # Persistence configuration
          persistence:
            library:
              enabled: true
              type: pvc
              existingClaim: "immich-server-library"
              accessMode: ReadWriteOnce
              size: 100Gi
            
            uploads:
              enabled: true
              type: pvc
              existingClaim: "immich-server-uploads"
              accessMode: ReadWriteOnce
              size: 50Gi

          # Ingress configuration
          ingress:
            main:
              enabled: true
              hosts:
                - host: immich.local
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
