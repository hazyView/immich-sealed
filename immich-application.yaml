apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: "0.7.2"
    chart: immich
    helm:
      values: |
        immich:
          image:
            repository: ghcr.io/immich-app/immich-server
            tag: "v1.134.0"

          # Set replica count to 1 for Immich server
          server:
            replicaCount: 1

          # Environment variables to override service discovery
          env:
            REDIS_HOSTNAME: "immich-redis-master"
            DB_HOSTNAME: "immich-postgresql"
            DB_DATABASE_NAME: "immich"
            DB_USERNAME: "immich"

          persistence:
            library:
              enabled: true
              type: pvc
              existingClaim: "immich-server-library"
              accessMode: ReadWriteOnce
              size: 100Gi
            
            uploads:
              enabled: true
              type: pvc
              existingClaim: "immich-server-uploads"
              accessMode: ReadWriteOnce
              size: 50Gi

          postgresql:
            enabled: true
            auth:
              username: immich
              database: immich
            primary:
              persistence:
                enabled: true
                size: 20Gi
            # Override service naming for consistent DNS
            nameOverride: "postgresql"
            fullnameOverride: "immich-postgresql"

          redis:
            enabled: true
            auth:
              enabled: false
            master:
              persistence:
                enabled: true
                size: 8Gi
            # Override service naming for consistent DNS
            nameOverride: "redis"
            fullnameOverride: "immich-redis"

          ingress:
            main:
              enabled: true
              hosts:
                - host: immich.local
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
